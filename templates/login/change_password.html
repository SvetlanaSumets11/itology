{% extends "home/base.html" %}
{% block content %}
    <div class="container-fluid outer-div bg-2" style="min-height: 80vh">
        <div class="col-lg-4">
            <div class="card-header justify-content-center">
                <h3 class="font-weight-light my-4 text-center">Change Your Password</h3>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <div id="form_errors">
                        {% for key, value in form.errors.items %}
                            <strong>{{ value }}</strong>
                        {% endfor %}
                    </div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group">
                            <label class="small" style="font-size: 14px;" for="id_old_password">Old Password:</label>
                            <input type="password" name="old_password" autocomplete="new-password"
                                   class="form-control" required id="id_old_password"
                                   placeholder="Enter Old Password"/>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="small" style="font-size: 14px;" for="id_new_password1">New Password:</label>
                            <input type="password" name="new_password1" autocomplete="new-password"
                                   class="form-control" required id="id_new_password1"
                                   placeholder="Enter New Password"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="small" style="font-size: 14px;" for="id_new_password2">New Password Confirmation:</label>
                            <input type="password" name="new_password2" autocomplete="new-password"
                                   required id="id_new_password2" class="form-control"
                                   placeholder="Confirm New Password"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group mt-0 mb-1">
                            <button type="submit" style="font-size: 14px;" class="col-md-12 btn btn-dark button" id="reset">Update Password:</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
