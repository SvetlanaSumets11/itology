{% extends "home/base.html" %}
{% block content %}
    <div class="container-fluid outer-div bg-2" style="min-height: 80vh">
        <div class="col-lg-4">
            <div class="card-header justify-content-center">
                <div id="error_div"></div>
                <h3 class="font-weight-light my-4 text-center">Forgot Password?</h3>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <div id="form_errors">
                        {% for key, value in form.errors.items %}
                            <strong>{{ value }}</strong>
                        {% endfor %}
                    </div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group">
                            <label class="small" for="id_email">{{ form.email.label_tag }}</label>
                            <input type="email" name="email"  class="form-control"
                                   autocomplete="email" maxlength="254" required id="id_email"
                                   placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group mt-0 mb-1">
                            <button type="submit" class="col-md-12 btn btn-dark button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small">
                    <a href="{% url 'users-register' %}">Create A New Account</a><br>
                    <a href="{% url 'login' %}">Back To Login</a><br>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
