{% extends "home/base.html" %}
{% load static %}
{% block content %}
    <section class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <ol>
                    <li><a href="{% url 'landing'  %}">Головна</a></li>
                    <li><a href="{% url 'login'  %}">Авторизація</a></li>
                    <li>Відновлення пароля</li>
                </ol>
            </div>
        </div>
    </section>
    <section>
    <div class="container" data-aos="fade-up">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="{% static "media/login.jpg" %}" class="img-fluid">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <label class="small" for="id_email">{{ form.email.label_tag }}</label>
                        <input type="email" name="email"  class="form-control"
                               autocomplete="email" maxlength="254" required id="id_email"
                               placeholder="Email">
                    </div>
                    <button type="submit" class="col-md-12 button w3-section">Підтвердити</button>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a href="{% url 'users-register' %}">Створити новий акаунт</a><br>
                            <a href="{% url 'login' %}">Повернитися до авторизації</a><br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
