{% extends "home/base.html" %}
{% load static %}
{% block title %} Login Page {% endblock title%}
{% block content %}
    <section class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <ol>
                    <li><a href="{% url 'landing'  %}">Головна</a></li>
                    <li>Авторизація</li>
                </ol>
            </div>
        </div>
    </section>
    <section>
        <div class="container" data-aos="fade-up">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="{% static "media/login.jpg" %}" class="img-fluid">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <label class="small mb-1">Логін</label>
                            {{ form.username }}
                        </div>
                        <div class="form-outline mb-4">
                            <label class="small mb-1">Пароль</label>
                            {{ form.password }}
                        </div>
                        <div class="d-flex mb-4">
                            <div class="form-check">
                                {{ form.remember_me }}
                                <label> Запам'ятати мене</label>
                            </div>
                        </div>
                        <button name="login" class="col-md-12 button w3-section" style="margin-top:45px;" id="login">Увійти</button>
                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="{% url 'users-register' %}">Ще немає акаунта? Зареєструйся</a><br>
                                <a href="{% url 'password_reset' %}"><i>Забув пароль?</i></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
