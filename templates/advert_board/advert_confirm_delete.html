{% extends "home/base.html" %}
{% load static %}
{% block head_title %}Delete advert{% endblock head_title %}
{% block content %}
    <section class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <ol>
                    <li><a href="{% url 'users-home' %}">Home</a></li>
                    <li>Delete advert</li>
                </ol>
            </div>
        </div>
    </section>
    <section>
        <div class="container" data-aos="fade-up">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="{% static "media/delete_advert.png" %}" class="img-fluid">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5">
                    <form method="POST">
                        {% csrf_token %}
                        <p>Are you sure you want to delete it?</p>
                        <button type="submit" class="col-md-12 button w3-section">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
